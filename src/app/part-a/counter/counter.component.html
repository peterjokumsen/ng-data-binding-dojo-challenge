<div class="container">
  <div
    class="btn-toolbar row justify-content-center"
    role="toolbar"
    aria-label="Adjust counter toolbar"
  >
    <div class="btn-group" role="group" aria-label="Button group">
      <button type="button" class="btn btn-secondary" (click)="adjustCount(true)">+</button>
      <button type="button" class="btn btn-secondary" (click)="adjustCount(false)">-</button>
    </div>
  </div>

  <div class="row justify-content-center">
    <span class="counter">{{ count }}</span>
  </div>
</div>
