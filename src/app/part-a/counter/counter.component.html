<div class="container">
  <div
    class="btn-toolbar row justify-content-center"
    role="toolbar"
    aria-label="Adjust counter toolbar"
  >
    <div class="btn-group" role="group" aria-label="Button group">
      <button type="button" class="btn btn-secondary minusButton" (click)="decrease()">-</button>
      <button type="button" class="btn btn-secondary plusButton" (click)="increase()">+</button>
    </div>
  </div>

  <div class="row justify-content-center">
    <span class="counter">{{ counter }}</span>
  </div>
</div>
