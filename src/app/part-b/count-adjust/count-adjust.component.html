<div
  class="btn-toolbar row justify-content-center"
  role="toolbar"
  aria-label="Adjust counter toolbar"
>
  <div class="btn-group" role="group" aria-label="Button group">
    <button type="button" class="btn btn-secondary up" (click)="count = count + 1">+</button>
    <button type="button" class="btn btn-secondary down" (click)="count = count - 1">-</button>
  </div>
</div>
